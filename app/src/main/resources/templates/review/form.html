<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <link href="/onemoa/css/onemoa.css" rel="stylesheet">
    <script src="/onemoa/js/login.js"></script>
    <title>원모아</title>
</head>

<body>
<div>
    <h1 style="text-align: center; margin-top:70px;">리뷰를 입력해주세요.</h1>
    <form action='add' method="post" enctype="multipart/form-data">
        <div class="container">
            <table class="table">
                <tr>
                    <th>문의항목</th>
                    <td colspan="3">
                    </td>
                </tr>
                <input type="hidden" readonly>
                <tr>
                    <th>제목</th>
                    <td colspan="3"><textarea name="title" style="resize: none;" rows='auto' cols='70' ></textarea></td>
                </tr>
                <tr>
                    <th>문의내용</th>
                    <td colspan="3"><textarea name="content" style="resize: none;" rows='10' cols='70' ></textarea></td>
                </tr>
                <tr>
                    <th>첨부파일</th>
                    <td colspan="3"><input name="files" type="file" multiple accept="image/*"></td>
                </tr>
            </table>
            <button type='submit' class="btn btn-primary btn-sm" id="backToMain">리뷰 등록하기</button>
        </div>
    </form>
</body>
</html>
