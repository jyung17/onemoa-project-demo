<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link href="/onemoa/css/onemoa.css" rel="stylesheet">
  <script src="/onemoa/js/login.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>onemoa</title>

</head>
<style>
  #backToMain a {
    color : white;
  }

  #backToMain a:hover{
    color : white;
    text-decoration: none;
  }
</style>
<body>
<div data-th-replace="/fragments/nav.html :: fragment-nav"></div>
<div><img id="noticeBanner" src="../img/contestbg.png" alt=""></div>
<div id="underBanner"></div>
<h1 style="text-align: center;">FAQ</h1>
  <div class="container">
    <table class="table">
      <tbody>
      <tr>
      <th>제목</th>
      <td name="title" data-th-text="${faq.title}" size=100 >제목</td>
      </tr>
      <tr>
        <th>내용</th>
        <td data-th-text="${faq.content}">내용</td>
      </tr>
      </tbody>
    </table>
    <div class="buttons">
      <button type="button" class="btn btn-primary btn-sm" id="backToMain"><a href="./list">목록</a></button>
      <button type="button" class="btn btn-primary btn-sm" id="backToMain"><a href="/onemoa/">메인으로 돌아가기</a></button>
    </div>
  </div>
  <input type="hidden" name='no'
         value='1'
         data-th-value="${faq.no}"
         readonly>
  <footer data-th-replace="/fragments/footer.html :: fragment-footer"></footer>
</body>
</html>
