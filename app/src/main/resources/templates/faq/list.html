<!DOCTYPE html>
<head>
<meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>
<body>
<h1 style="text-align: center;">FAQ목록</h1>
    <div class="container">
        <table class="table">
          <tr>
            <th>번호</th>
            <th>제목</th>
          </tr>
        <tr>

    <tr data-th-each="faq, state : ${faqs}">
        <td data-th-text="${state.count}">100</td>
        <td>
            <a href='detail?no=1'
               data-th-href="@{detail(no=${faq.no})}"
               data-th-text="${faq.title == ''} ? '(제목없음)' : ${faq.title}">제목</a>
        </td>

            </td>
         </tr>
        </table>
        <button><a href='form'>새 글</a></button>
    </div>
</body>
</html>
