<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="../img/favicon1.ico">
    <link rel="shortcut icon" href="../img/favicon1.ico">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <link href="/onemoa/css/onemoa.css" rel="stylesheet">
    <script src="/onemoa/js/login.js"></script>
    <title>onemoa</title>
</head>
<style>
    #backToMain a {
        color : white;
    }
    #backToMain a:hover{
        color : white;
        text-decoration: none;
    }
    .tableStyle {
        text-align: center;
    }
    #noticeList .container {

    }

    </style>
<body>
<div data-th-replace="/fragments/nav.html :: fragment-nav"></div>
<main id="noticeList">
<div><img id="noticeBanner" src="../img/faq.png" alt=""></div>
<div id="underBanner"></div>
        <div class="container">
        <h1 style="text-align: center;">FAQ게시판</h1>
            <button style="margin-bottom: 10px;" type="button" class="btn btn-primary btn-sm" id="backToMain"><a href="/onemoa/">메인으로 돌아가기</a></button>
        <table class="table">
            <tr>
                <th class="tableStyle" style="width: 10vw">No</th>
                <th class="tableStyle" style="width: 75vw">제목</th>
                <th class="tableStyle" style="width: 10vw">유저타입</th>
            </tr>
            <tr>

            <tr data-th-each="faq, state : ${faqs}">
                <td class="tableStyle" data-th-utext="${faq.no}">100</td>
                <td class="tableStyle">
                    <a href='detail?no=1'
                       data-th-href="@{detail(no=${faq.no})}"
                       data-th-text="${faq.title == ''} ? '(제목없음)' : ${faq.title}">제목</a>
                </td>
                <td class="tableStyle" data-th-text="${faq.type}">
                    유저타입
                </td>
            </tr>
        </table>
            <!-- 페이징 -->
            <nav style="border-top: none;" class="xx-nav" aria-label="pagination">
                <ul class="xx-pagination">
                    <li data-th-if="${pageMaker.prev}">
                        <a data-th-href="@{list(pageMaker.startPage-1)}"><span aria-hidden="true">이전페이지</span><span class="xx-visuallyhidden">previous set of pages</span></a>
                    </li>
                    <data-th-block data-th-each="pageNum: ${#numbers.sequence(pageMaker.startPage, pageMaker.endPage)}">
                        <li><a data-th-href="@{list(page=${pageNum})}"><span class="xx-visuallyhidden">page </span><span data-th-text="${pageNum}"></span></a></li>
                    </data-th-block>
                    <li data-th-if="${pageMaker.next && pageMaker.endPage >0}">
                        <a data-th-href="@{list(page=${pageMaker.endPage+1})}"><span class="xx-visuallyhidden">next set of pages</span><span aria-hidden="true">다음페이지</span></a>
                    </li>
                </ul>
            </nav>
        </div>
</div>
    </main>
<footer data-th-replace="/fragments/footer.html :: fragment-footer"></footer>
</body>
</html>
