<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="/onemoa/css/onemoa.css" rel="stylesheet">
    <link rel="icon" href="./../img/favicon1.ico">
    <link rel="shortcut icon" href="./../img/favicon1.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="/onemoa/js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>원모아</title>
</head>
<style>
    .star {
        position: relative;
        font-size: 2rem;
        color: #ddd;
    }

    .star input {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        opacity: 0;
        cursor: pointer;
    }

    .star span {
        width: 0;
        position: absolute;
        left: 0;
        color: rgb(59, 56, 254);
        overflow: hidden;
        pointer-events: none;
    }
    .star1 {
        position: relative;
        font-size: 2rem;
        color: #ddd;
    }

    .star1 input {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        opacity: 0;
        cursor: pointer;
    }

    .star1 span {
        width: 0;
        position: absolute;
        left: 0;
        color: rgb(59, 56, 254);
        overflow: hidden;
        pointer-events: none;
    }

    .star1 span {
        width: 0;
        position: absolute;
        left: 0;
        color: rgb(59, 56, 254);
        overflow: hidden;
        pointer-events: none;
    }
</style>
<body>

<div>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">일반리뷰</a></li>
        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">포토리뷰</a></li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">
            <div class="tab-content">
                <h1 style="text-align: center; margin-top:70px;">리뷰를 입력해주세요.</h1>
                <form id="review-add-form" action='reviewAdd' method="post" enctype="multipart/form-data">
                    <div class="container">
                        <table class="table">
                            <tr>
                                <th>
                                    상품 정보
                                </th>
                                <td colspan="2">
                                    <img data-th-src="@{/product/files/{path}(path=${order.product.thumbnail})}"
                                         style="width: 100px; height: 100px;"></td>
                            </tr>
                            <tr>
                                <th>상품 이름</th>
                                <td data-th-text="${order.product.title}"></td>
                            </tr>
                            <tr>
                                <th>별점 주기</th>
                                <td>
                                <span class="star">
                                        ★★★★★
                                <span>★★★★★</span>
                                <input name="score" style="transform: translateY(-27px);"
                                       type="range" oninput="drawStar(this)" value="1" step="0.5" min="1" max="5">
                                </span>
                                </td>
                            </tr>
                            <tr>
                                <th>리뷰 제목</th>
                                <td colspan="5"><textarea name="title" style="resize: none;" rows='auto' cols='70' required></textarea></td>
                            </tr>
                            <tr>
                                <th>리뷰 내용</th>
                                <td colspan="5"><textarea name="content" style="resize: none;" rows='10' cols='70' required></textarea></td>
                            </tr>
                        </table>
                            <div style="display: flex; justify-content: center;">
                                <button type='button' class="btn btn-primary btn-sm" id="review-add">리뷰 등록하기</button>
                            </div>
                        <input hidden name="status" value="0">
                        <input hidden type="number"
                               data-th-value="${order.no}"
                               name="orderNo" readonly>
                        <input style="display:none" name="files" type="file" multiple accept="image/*">
                    </div>
                </form>
            </div>
        </div>
<!--  포토 리뷰 -->
        <div role="tabpanel" class="tab-pane" id="profile">
            <div class="tab-content">
                <h1 style="text-align: center; margin-top:70px;">리뷰를 입력해주세요.</h1>
                <form id="review-add-form1" action='reviewAdd' method="post" enctype="multipart/form-data">
                    <div class="container">
                        <table class="table">
                            <tr>
                                <th>
                                    상품 정보
                                </th>
                                <td colspan="2">
                                    <img data-th-src="@{/product/files/{path}(path=${order.product.thumbnail})}"
                                         style="width: 100px; height: 100px;"></td>
                            </tr>
                            <tr>
                                <th>상품 이름</th>
                                <td data-th-text="${order.product.title}"></td>
                            </tr>
                            <tr>
                                <th>별점 주기</th>
                                <td>
                                <span class="star1">
                                        ★★★★★
                                <span>★★★★★</span>
                                <input name="score" style="transform: translateY(-27px);"
                                       type="range" oninput="drawStar1(this)" value="1" step="0.5" min="1" max="5">
                                </span>
                                </td>
                            </tr>
                            <tr>
                                <th>리뷰 제목</th>
                                <td colspan="5"><textarea name="title" style="resize: none;" rows='auto' cols='70' required></textarea></td>
                            </tr>
                            <tr>
                                <th>리뷰 내용</th>
                                <td colspan="5"><textarea name="content" style="resize: none;" rows='10' cols='70' required></textarea></td>
                            </tr>
                                <tr>
                                <th>첨부파일</th>
                                <td colspan="3">
                                <input name="files" type="file" multiple accept="image/*"></td>
                                </tr>
                        </table>
                        <div style="display: flex; justify-content: center;">
                            <button type='button' class="btn btn-primary btn-sm" id="review-add1"
                        >리뷰 등록하기</button>
                        </div>
                        <input hidden name="status" value="1">
                        <input hidden type="number"
                               data-th-value="${order.no}"
                               name="orderNo" readonly>
                        <input style="display:none" name="files" type="file" multiple accept="image/*">
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
  console.log('window.opener', window.opener);
  console.log('window.parent', window.parent);

  $("#review-add").click(function() {
    setTimeout(function () {
      $('#review-add-form').submit()
    }, 100);

    setTimeout(function () {
      window.opener.location.href = window.opener.location.href
    }, 5000);

    // opener.parent.location.reload(true)
    // setTimeout(() => {window.self.close();}, 100);
  });

  $("#review-add1").click(function() {
    setTimeout(function() {
      $('#review-add-form1').submit();
      window.opener.location.reload();
    }, 100);
  });

  const drawStar = (target) => {
    document.querySelector(`.star span`).style.width = `${target.value * 20}%`;

      console.log(target.value)
      console.log(typeof target.value)
    // string 으로 나감
  }

  const drawStar1 = (target) => {
    document.querySelector(`.star1 span`).style.width = `${target.value * 20}%`;
    // string 으로 나감
  }

     // 탭 바꾸는 js
     $('#myTabs a').click(function (e) {
         e.preventDefault()
         $(this).tab('show')
     })

     $('#myTabs a[href="#profile"]').tab('show') // Select tab by name
     $('#myTabs a:first').tab('show') // Select first tab
     $('#myTabs a:last').tab('show') // Select last tab
     $('#myTabs li:eq(2) a').tab('show') // Select third tab (0-indexed)
</script>
