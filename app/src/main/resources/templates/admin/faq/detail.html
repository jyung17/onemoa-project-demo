<!DOCTYPE html>
<html lang=ko>
<head>
  <meta charset="UTF-8">
  <title>onemoa mypage</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link href="/onemoa/css/onemoa.css" rel="stylesheet">
  <link href="/onemoa/css/onemoaManage.css" rel="stylesheet">
  <link href="/onemoa/css/onemoaMypage.css" rel="stylesheet">
  <script src="/onemoa/js/onemoa.js"></script>
  <link rel="icon" href="../../img/favicon1.ico">
  <link rel="shortcut icon" href="../../img/favicon1.ico">
</head>
<body>
  <div class="FAQ">
    <h1 style="text-align: center; margin-top: 70px;  margin-bottom: 20px;">FAQ 상세페이지</h1>
    <form action='update' method="post">
      <table border='1' class="faqtable" style="margin: 0 auto;">
      <tr>
        <td>제목</td>
        <td><input name='title' type='text' value='제목' data-th-value="${faq.title}" style="width: 100%"></td>
        <input type="hidden" name='no' value='1' data-th-value="${faq.no}">
      </tr>  
      <tr>
        <td>내용</td>
        <td><textarea name='content' rows='10' cols='60' data-th-utext="${faq.content}" style="width: 100%">내용</textarea></td>
      </tr>
      </table>
      <p style="text-align: center;">
        <button><a href="./list">목록</a></button>
        <button><a href='delete?no=1' data-th-href="@{delete(no=${faq.no})}">삭제</a></button>
        <button type='submit'>수정</button>
      </p>
    </form>
  </div>
</body>
</html>
