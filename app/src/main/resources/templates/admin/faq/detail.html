<!DOCTYPE html>
<html lang=ko>
<head>
  <meta charset="UTF-8">
  <title>onemoa mypage</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link href="/onemoa/css/onemoa.css" rel="stylesheet">
  <link href="/onemoa/css/onemoaMypage.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="/onemoa/js/onemoa.js"></script>
</head>
<body>
<ul class="myPage">
  <li class="mypageArea">
    <div class="mypageNav">
      <div class="myonemoa">
        <p>관리자페이지</p>
        <span class="mybar">
      </div>
      <ul class="mynav">
        <li><a class="font2" href="/onemoa/admin/member/memberList">회원관리</a></li>
        <li><a class="font" href="contestList">공모전관리</a></li>
        <li><a class="font2" href="">재능판매관리</a></li>
        <li><a class="font2" href="">1:1문의관리</a></li>
        <li><a class="font2" href="">FAQ관리</a></li>
        <li><a class="font2" href="">공지사항관리</a></li>
        <li><a class="font2" href="">카테고리관리</a></li>
      </ul>
    </div>
  </li>
  <li class="mypageArea">
      <form action='update' method="post">
        <h1 style="text-align: center;">FAQ 상세페이지</h1>
        <div class="container">
          <table>
            <tbody>
            <td>제목</td>

            <input type="hidden" name='no'
                   value='1'
                   data-th-value="${faq.no}"
                   readonly>

            <td><input name='title' type='text'
                       value='제목'
                       data-th-value="${faq.title}" style="width: 100%"\></td>
            <tr>
              <th>내용</th>
              <td><textarea name='content' rows='10' cols='60'
                            data-th-utext="${faq.content}" style="width: 100%">내용</textarea></td>
            </tr>
            <tr>
            </tbody>
          </table>
          <p style="text-align: center; float:left;">
            <button><a href="./list">목록</a></button>
            <button type='submit'>수정</button>
            <button><a href='delete?no=1'
                       data-th-href="@{delete(no=${faq.no})}">삭제</a></button>
          </p>
        </div>
      </form>
      </div>
  </li>
</ul>
</body>
</html>
