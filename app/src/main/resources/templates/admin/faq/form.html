<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>onemoa mypage</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="/onemoa/css/onemoa.css" rel="stylesheet">
    <link href="/onemoa/css/onemoaMypage.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="/onemoa/js/onemoa.js"></script>
</head>
<body>
<form action='add' method="post">
    <h1 style="text-align: center;">새글을 입력해주세요.</h1>
    <div class="container">
        <table class="table">
            <th>타입</th>
            <td>
            <select name="type">
                <option value="타입을 선택해주세요." selected>타입을 선택해주세요.</option>
                <option value="판매자">판매자</option>
                <option value="구매자">구매자</option>
            </select>
            </td>
            <tr>
                <th>제목</th>
                <td><input name="title" style="width: 50%;" placeholder="제목을 입력해주세요."></td>
            </tr>
            <tr>
                <th>설명</th>
                <td><textarea name="content" style="resize: none;" rows='10' cols='60' placeholder="내용을 입력해주세요."></textarea></td>
            </tr>
        </table>
    <p style="text-align: center; float:left;">
        <button type='submit'>등록</button>
        <button><a href='./list'>목록</a></button>
    </p>
    </div>
</form>
</body>
</html>
