<!DOCTYPE html>
<head>
<meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>
<body>
<h1 style="text-align: center;">1:1 문의 목록</h1>
    <div class="container">
        <table class="table">
          <tr>
            <th>번호</th>
            <th width="60%">제목</th>
              <th>작성자</th>
              <th>등록일</th>
              <th>답변상태</th>

            <tr data-th-each="qna : ${qnas}">
                <td data-th-text="${qna.no}">100</td>
                <td>
                    <a href='detail?no=1'
                       data-th-href="@{detail(no=${qna.no})}"
                       data-th-text="${qna.title == ''} ? '(제목없음)' : ${qna.title}">제목</a>
                </td>
                <td data-th-text="${qna.writer.name}">홍길동</td>
                <td data-th-text="${qna.createdDate}">2022-1-1</td>
                <td data-th-if="${qna.answer == null}"><a href='detail?no=1'
                data-th-href="@{detail(no=${qna.no})}">답변대기</a></td>
                <td data-th-if="${qna.answer != null}">답변완료</td>
              </tr>
            <tr>
            </td>
         </tr>
        </table>
        <button><a href='form'>새 글</a></button>
    </div>
</body>
</html>
