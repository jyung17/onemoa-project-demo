<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>onemoa</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <link rel="icon" href="../img/favicon1.ico">
    <link rel="shortcut icon" href="../img/favicon1.ico">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <link href="/onemoa/css/onemoa.css" rel="stylesheet">
    <script src="/onemoa/js/login.js"></script>
</head>
<style>
    #underBanner p span, button {
        float : none;
    }
    p {
        margin-bottom :-3px;
    }
</style>
<body>
<div data-th-replace="/fragments/nav.html :: fragment-nav"></div>
<div><img id="noticeBanner" src="../img/qna.png" alt=""></div>
<div id="underBanner"></div>
<h1 style="text-align: center; margin-right: 0vw; margin-top:70px;">1:1문의 작성</h1>
<form action='add' method="post" enctype="multipart/form-data">
    <div class="container">
        <div style="text-align: center; margin-bottom: 10px; margin-left: 27vw;">
        <button id="submitBtn" style="margin-bottom: 10px;"  type='submit' class="btn btn-primary btn-sm">등록하기</button>
        <button style="margin-bottom: 10px;" type="button" class="btn btn-primary btn-sm" id="backToMain"><a href="/onemoa/mypage/qnaList">목록</a></button>
        </div>
        <table style="margin-bottom: 100px; margin-left: 5vw; width: 70%;" class="table">
        <tr>
            <th style="min-width: 100px;">문의항목</th>
            <td colspan="3"><select required name="category.no">
                <option value="">카테고리 선택</option>
                <option value="1">상품 결제 관련</option>
                <option value="2">서비스 관련</option>
                <option value="3">가입/인증 관련</option>
                <option value="4">계정 정보 관련</option>
                <option value="5">개인 정보 관련</option>
            </select>
            </td>
        </tr>
            <input type="hidden" name="writer.no" data-th-value="${session.loginMember.no}" readonly>
        <tr>
            <th>제목</th>
            <td colspan="3"><textarea name="title" style="resize: none;" rows='auto' cols='90' required></textarea></td>
        </tr>
        <tr>
            <th>문의내용</th>
            <td colspan="3"><textarea name="content" style="resize: none;" rows='10' cols='90' required></textarea></td>
        </tr>
        <tr>
            <th>첨부파일</th>
            <td colspan="3" style="margin-bottom: 50px;"><input name="files" type="file" multiple accept="image/*"></td>
        </tr>
        </table>
    </div>
<footer data-th-replace="/fragments/footer.html :: fragment-footer"></footer>
</form>
</body>
</html>
