<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <link href="/onemoa/css/onemoa.css" rel="stylesheet">
    <script src="/onemoa/js/login.js"></script>
    <title>원모아</title>
</head>

<body>
<div data-th-replace="/fragments/nav.html :: fragment-nav"></div>
<div>
<h1 style="text-align: center; margin-right: 8vw; margin-top:70px;">1:1문의 새글</h1>

<form action='add' method="post" enctype="multipart/form-data">


    <div></div>
    <div></div>
    <div></div>
    <div class="container">
<!--        <button type="button" class="btn btn-primary btn-sm" id="backToMain"><a href="./list">목록</a></button>-->
        <button type='submit' class="btn btn-primary btn-sm" id="backToMain1">등록하기</button>
        <table class="table">
        <tr>
            <th>문의항목</th>
            <td colspan="3"><select name="category.no">
                <option value="">카테고리 선택</option>
                <option value="1">상품 결제 관련</option>
                <option value="2">서비스 관련</option>
                <option value="3">가입/인증 관련</option>
                <option value="4">계정 정보 관련</option>
                <option value="5">개인 정보 관련</option>
            </select>
            </td>
        </tr>
            <input type="hidden" name="writer.no" data-th-value="${session.loginMember.no}" readonly>
        <tr>
            <th>제목</th>
            <td colspan="3"><textarea name="title" style="resize: none;" rows='auto' cols='70' ></textarea></td>
        </tr>
        <tr>
            <th>문의내용</th>
            <td colspan="3"><textarea name="content" style="resize: none;" rows='10' cols='70' ></textarea></td>
        </tr>
        <tr>
            <th>첨부파일</th>
            <td colspan="3" style="margin-bottom: 50px;"><input name="files" type="file" multiple accept="image/*"></td>
        </tr>
    </table>
</div></div></div>
<footer data-th-replace="/fragments/footer.html :: fragment-footer"></footer>
</form>
</body>
</html>
