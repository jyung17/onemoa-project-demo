<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>onemoa v</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/onemoa.css" rel="stylesheet" />
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
  <script src="http://localhost:3333/onemoa/js/login.js"></script>
  <script src="../js/onemoa.js"></script>
  <style>
    .length1 {
      margin-left: 15vw;
      margin-right: 15vw;
    }
    .pbn {
      width: 100%
    }
    .categoryA-container{
      float: left;
    }
    .categoryB-container{
      float: left;
    }
    .rule {
      resize : none;
      width: 100%;
    }
  </style>
</head>
<body style="overflow-x: hidden">
  <div data-th-replace="/fragments/nav.html :: fragment-nav"></div>




  <img class=pbn src="../img/productbg.png" alt="이미지를 찾을 수 없습니다.">
  <div class=length1>
    <form action="add" method="POST" enctype="multipart/form-data">
      <div class="productForm-grid-container">
        <div class="productForm-grid-item"><p>재능판매 등록</p></div>
        <div class="productForm-grid-item">
        </div>

        <div class="categoryA-container">
          <label for="categoryA">상위 카테고리 선택</label><br />
          <select class="productForm-category" id="categoryA">
            <option value="">상위 카테고리 선택</option>
          </select>
        </div>
        <div class="productForm-grid-item">
          <div class="categoryB-container">
            <label for="code">하위 카테고리 선택</label><br />
            <select name="productCategory.code" class="productForm-category" id="code">
              <option value="010100">하위 카테고리 선택</option>
              <option value="010200">ㅇㄹㄴㅇㄹ</option>
            </select>
          </div>

        </div>
      </div>
      <div><br>
      </div>
      <div><br>
      </div>
      <div><br>
      </div>
      <div class="input-group">
        <span class="input-group-addon">가격</span>
        <input name="price" id="price" type="number" class="form-control" min="1000" step="1000" placeholder="가격을 원(₩) 단위로 입력해주세요."/>
      </div>
      <div class="productForm-grid-item">
        <div class="productForm-grid-item">
          <div class="input-group">
            <span class="input-group-addon">제목</span>
            <input name="title" id="title" type="text" class="form-control" placeholder="제목을 입력해주세요."/>
          </div>
          <textarea name="content" style="width: 90%; height: 90%">

          </textarea>
          <div class="productForm-grid-item">수정 및 재진행<div>

          <textarea name="rule" class="rule">
          </textarea>
          </div>

            <div class="productForm-grid-item">
              <div class="productForm-grid-item2">
                <span>메인이미지등록(필수) 0/4</span>
                <input
                    class="productForm-inputbox1"
                    name="files"
                    type="file"
                    multiple
                />
                <img
                    width="200px"
                    src="http://localhost:3333/onemoa/img/productFromMain.png"
                    onclick="document.all.files1.click();"
                />
              </div>

              <div class="productForm-grid-item">
                <button type="submit" class="btn btn-default">등록</button>
                <button type="button" class="btn btn-default">취소</button>
              </div>
            </div>
    </form>
    <div></div>
  </div>
  </div>    </div>    </div>




  <footer data-th-replace="/fragments/footer.html :: fragment-footer"></footer>

  <script>
    $(document).ready(function() {
      $('textarea[name=content]').html('');
      $('textarea[name=content]').summernote({
        height: 500,                 // set editor height
        minHeight: 500,             // set minimum height of editor
        maxHeight: 500,             // set maximum height of editor
        maxWidth: 500,
        placeholder : '내용'
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
