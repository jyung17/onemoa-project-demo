<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>onemoa v</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../js/onemoa.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
  <link href="../css/onemoa.css" rel="stylesheet" />
  <script src="/onemoa/js/login.js"></script>
  <style>
    .length1 {
      margin-left: 15vw;
      margin-right: 15vw;
    }
    .pbn {
      width: 100%
    }
    .categoryA-container{
      float: left;
    }

    .categoryB-container{
    }

    .rule {
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 4px;
      border-color: #ccc;
      padding-left: 2px;
      resize : none;
      width: 100%;
      min-height: 60px;
    }

    .productForm-category {
      margin-bottom: 10px;
    }


  </style>
</head>
<body style="overflow-x: hidden">

    <form action="add2" method="POST" enctype="multipart/form-data">

        <div class="input-group">
          <span class="input-group-addon">제목</span>
          <input name="title" id="title" type="text" class="form-control" maxlength="100" placeholder="제목을 입력해주세요.(최대 100 자) "/>
        </div>
        <textarea name="content" style="width: 90%; height: 90%"></textarea>
        <div class="productForm-grid-item">
            <div class="productForm-grid-item2">
                <span>메인이미지등록(필수) 0/4</span>
                <input class="productForm-inputbox1" name="attachedFiles" type="file" multiple accept="image/*" required onchange="addFile(this)"/>
                <!--          <img width="200px" src="/img/productFromMain.png" onclick="document.all.files1.click();"/>-->
            </div>
            <input id="productListReferrer" type="hidden" name="sendReferrer">
            <div class="productForm-grid-item">
                <button type="submit" class="btn btn-default" name="register">등록</button>
                <button id="cancelAndGolist" type="button" class="btn btn-default">취소</button>
            </div>
        </div>
      </div>
    </form>
  </div>

  <script>
    $(document).ready(function() {
      $('textarea[name=content]').html('');
      $('textarea[name=content]').summernote({
        height: 500,                 // set editor height
        minHeight: 500,             // set minimum height of editor
        maxHeight: 500,             // set maximum height of editor
        maxWidth: 500,
        placeholder : '내용'
      });
    });
  </script>

  <footer data-th-replace="/fragments/footer.html :: fragment-footer"></footer>

</body>
</html>
